<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#4F46E5"/>
  
  <!-- POS Terminal Screen -->
  <rect x="100" y="80" width="312" height="220" rx="10" fill="#1F2937"/>
  <rect x="115" y="95" width="282" height="160" fill="#60A5FA"/>
  
  <!-- Display Text Lines -->
  <rect x="135" y="110" width="100" height="12" rx="4" fill="#DBEAFE"/>
  <rect x="135" y="135" width="150" height="12" rx="4" fill="#DBEAFE"/>
  <rect x="135" y="160" width="120" height="12" rx="4" fill="#DBEAFE"/>
  
  <!-- Price Display -->
  <text x="256" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1F2937" text-anchor="middle">$</text>
  
  <!-- Terminal Base -->
  <path d="M 120 300 L 392 300 L 420 420 L 92 420 Z" fill="#374151"/>
  
  <!-- Keypad Grid -->
  <g fill="#6B7280">
    <rect x="140" y="320" width="35" height="30" rx="4"/>
    <rect x="185" y="320" width="35" height="30" rx="4"/>
    <rect x="230" y="320" width="35" height="30" rx="4"/>
    <rect x="275" y="320" width="35" height="30" rx="4"/>
    
    <rect x="140" y="360" width="35" height="30" rx="4"/>
    <rect x="185" y="360" width="35" height="30" rx="4"/>
    <rect x="230" y="360" width="35" height="30" rx="4"/>
    <rect x="275" y="360" width="35" height="30" rx="4"/>
  </g>
  
  <!-- Payment Card Slot -->
  <rect x="330" y="330" width="50" height="60" rx="4" fill="#1F2937"/>
  <rect x="335" y="345" width="40" height="3" fill="#6B7280"/>
  <rect x="335" y="360" width="40" height="3" fill="#6B7280"/>
  
  <!-- Shine Effect -->
  <ellipse cx="180" cy="150" rx="40" ry="30" fill="white" opacity="0.2"/>
</svg>

